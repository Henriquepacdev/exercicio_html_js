<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Testador numérico</h1>
        <h2>Vamos validar?</h2>
        <h4>(Obs:Este é um testador numérico que só possibilita a validação se o valor B for maior que o valor A.) </h3>
        <form id="formulario">
            <input type="number" id="numero-a" required placeholder="Digite o valor do número A">
            <input type="number" id="numero-b" required placeholder="Digite o valor do número B">
            <button type="submit">Validar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
